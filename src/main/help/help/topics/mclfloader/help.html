    <h1><a name="HelpAnchor"></a>MCLF Loader</h1>

    <p>Loader for MobiCore Loadable Format (MCLF) trustlet and driver binaries.
    Identifies files by the 4-byte "MCLF" magic and maps them as ARM 32-bit
    little-endian (v7), creating .text, .data, and .bss segments.</p>
  </body>
